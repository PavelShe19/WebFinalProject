<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
             <center><h2>מחשבון המרה</h2></center>
             <br></br>
             <form class="form-inline">
               <div class="form-group mb-2">
                  <input type="number" dir="rtl" placeholder="הזן סכום" class="form-control" id="amount"/>
               </div>
               <div class="form-group mx-sm-3 mb-2">
                  <select class="form-control" id="currency-1" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>ILS</option>
                  </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label>Convert to</label>
                  <select class="form-control" id="currency-2" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>ILS</option>
                  </select>
                </div>  
                <button class="btn calculate-btn btn-primary mb-2">חשב</button>
              </form>
              <div class="result">
                <p>
                  <span class="given-amount"></span> 
                  <span class="base-currency"></span>
                  <span class="final-result"></span> 
                  <span class="second-currency"></span>
                </p>
              </div>
            </div> 
          </div>

          <script src="../javascript/Currency_Calculator.js"></script>
          
    </body>

    

</html>
